<!DOCTYPE html>
<html>

<head>
    <title>Admin Control</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Spectral+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./../styles.css">
</head>

<body>
    <div id="civ-controls" class="civ-controls">
        <div>
            <button id="btn-clear-all" type="button">Clear All</button>
        </div>
        <div class="toggle-radio-button">
            Toggle All
            <label class="switch">
                <input type="checkbox" id="toggle-all-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Play Sound
            <label class="switch">
                <input type="checkbox" id="toggle-sound-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Tech
            <label class="switch">
                <input type="checkbox" id="toggle-tech-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Blacksmith
            <label class="switch">
                <input type="checkbox" id="toggle-blacksmith-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            University
            <label class="switch">
                <input type="checkbox" id="toggle-university-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Monastary
            <label class="switch">
                <input type="checkbox" id="toggle-monastary-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Dock
            <label class="switch">
                <input type="checkbox" id="toggle-dock-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Barracks
            <label class="switch">
                <input type="checkbox" id="toggle-barracks-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Archery Range
            <label class="switch">
                <input type="checkbox" id="toggle-archery-range-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Stable
            <label class="switch">
                <input type="checkbox" id="toggle-stable-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
        <div class="toggle-radio-button">
            Siege
            <label class="switch">
                <input type="checkbox" id="toggle-siege-workshop-overlay"/>
                <span class="slider round"></span>
              </label>
        </div>
    </div>
</body>

<script src="./aoe-admin-bundle.js"></script>

</html>
